<html>
<head>
  <meta charset="UTF-8" />
  <title>fancyChat demo</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200" />
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css" />
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="styles.css" />

  <!-- chatWidget styles includes -->
  <link rel="stylesheet" href="chat/chat.css" />
  <!-- / chatWidget styles includes -->
</head>
<body>
  <!-- Website -->
  <div class="container">
    <div class="row row-no-padding root">
      <div class="column website">
        <div class="column-center website__header">
          <h1>My beautiful website with chat option</h1>
        </div>

       <!-- Chat Widget show/hide button -->
        <div class="show__button">
          <button class="button button-black button__show-chat">
            <i class="fa fa-chevron-right"></i>
          </button>
        </div>
        <!-- / Chat Widget show/hide button -->

      </div>

      <!-- Chat Widget component -->
      <div class="column column-25 column-center chat"></div>
      <!-- / Chat Widget component -->

  <!-- Old Chat Widget Widget --
      <div class="column column-25 column-center chat">
        <div class="column-center chat__app">
          <div class="login-false hidden">
            <button class="button-primary chat__login-button" type="submit">Join chat</button>
          </div>
          <div class="login-true">
            <div class="chat__header">
              <i class="fa fa-user-circle-o header__avatar"></i>
              <p class="header__name">Chat with Botik</p>
            </div>
            <div class="chat__body">
              <div class="chat__message chat__message-my">
                <div>Hi, botik</div>
                <div class="message__time float-right">18:32</div>
              </div>
              <div class="chat__message chat__message-interlocutor">
                <div>Hi, stranger!</div>
                <div class="message__time float-right">18:31</div></div>
            </div>
            <div class="chat__footer">
              <form name="chat__form" class="chat__form">
                  <textarea placeholder="Enter message..." id="commentField"></textarea>
              </form>
            </div>
          </div>
        </div>
      </div>
  <!-- / Old Chat Widget Widget -->
    </div>
  </div>

  <!-- Modal --
  <div class="modal modal__chat not-visible">
    <div class="modal__body">
      <div class="modal__content">
        <form name="chat-login" class="chat-login">
          <fieldset>
            <label for="nameField">Enter yo name</label>
            <input type="text" placeholder="name" id="nameField" required autofocus />
          </fieldset>
          <button class="button-primary m-l-1 float-right" type="submit">Enter chat</button>
          <button class="button-outline float-right modal__chat-close" type="button">Close</button>
        </form>
      </div>
    </div>
  </div>
  <!-- / Modal -->

  <!-- chatWidget script includes -->
  <script src="chat/templates/chat.pug.js"></script>
  <script src="chat/templates/modal.pug.js"></script>
  <script src="chat/components/loginForm.js"></script>
  <script src="chat/components/messageForm.js"></script>
  <script src="chat/components/messageList.js"></script>
  <script src="chat/chat.js"></script>
  <!-- / chatWidget script includes -->

  <script src="app.js"></script>
</body>
</html>
