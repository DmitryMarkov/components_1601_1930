<html>
<head>
  <meta charset="UTF-8">
  <title>fancyChat demo</title>
  <!-- Google Fonts -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

  <!-- CSS Reset -->
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">

  <!-- Milligram CSS minified -->
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="components/chat/chat.css">
</head>
<body>
  <!-- Website -->
  <div class="container">
    <div class="row root">
      <div class="column website">
        <div class="show__button"><button class="button button-black button__show-chat"><i class="fa fa-chevron-right"></i></button></div>
        <div class="column-center website__header">
          <h1>My beautiful website with chat option</h1>
        </div>
      </div>
  <!-- Chat Widget Widget -->
      <div class="column column-25 column-center chat">
        <div class="column-center chat__app">
          <button class="button-primary chat__login-button" type="submit">Enter chat</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal modal__chat not-visible">
    <div class="modal__body">
      <div class="modal__content">
        <form name="chat-login" class="chat-login">
          <fieldset>
            <label for="nameField">Enter yo name</label>
            <input type="text" placeholder="name" id="nameField" required autofocus />
          </fieldset>
          <button class="button-primary float-right" type="submit">Enter chat</button>
        </form>
      </div>
    </div>
  </div>
  <!-- / Modal -->

  <!-- Script includes -->
  <!--  <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>-->
  <script src="components/chat/chat.js"></script>
  <script src="app.js"></script>
</body>
</html>
