<html>
<head>
  <meta charset="UTF-8">
  <title>fancyClock</title>
  <link rel="stylesheet" href="components/clock/clock.css">
</head>
<body>
  <!-- Clock Widget -->
  <div class="clock">
    <div class="clock__face">
      <span class="clock__hours">12</span>:
      <span class="clock__mins">00</span>:
      <span class="clock__secs">00</span>

    </div>
    <div class="clock__controls">
      <a href="#" class="clock__start">Start</a>
      <a href="#" class="clock__pause">Pause</a>
      <a href="#" class="clock__reset">Reset</a>
    </div>
  </div>
  <!-- Script includes -->
  <script src="components/clock/clock.js"></script>
  <script src="app.js"></script>
</body>
</html>
